{% extends "base.html" %}

{% block nav-title %}社团注册{% endblock %}

{% block main_container %}

    {{SignUpForm}}

        <button class="btn waves-effect waves-light" type="submit" name="action">提交注册</button>
    </div>
</form>

{% endblock %}
